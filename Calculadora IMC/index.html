  <body>
 
    <div class="container">
      <div class="box">
          <div class="left">
              <h1>Calcular IMC</h1>
              <input type="number" placeholder="Altura Ex: 1.50" id="altura">
              <input type="number" placeholder="Peso Ex: 50kg" id="peso">
              <button id="button">Calcular</button>
          </div>

          <div class="right">
              <p> Imc es la sigla en la Calculadora la cual nos indica el indice de masa corporal. Por lo cual, este es un
                  parametro adoptado por la OMS para calcular el peso ideal de la persona teniendo en cuanta el idice de masa
                  corporal.</p>
                  <img src="img/tela principal.png" alt="" class="img" id="img">
          </div>

      </div>
  </div>
